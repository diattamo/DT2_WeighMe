<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/header.css">
        <link rel="stylesheet" href="css/navigation.css">
        <link rel="stylesheet" href="css/weigh-me.css">
        <link rel="stylesheet" href="css/settings.css">
        <link rel="stylesheet" href="css/contact-us.css">
        <link rel="stylesheet" href="css/dashboard.css">
        <title>WeighMe App</title>
    </head>
    <body>
        <div class="header-container">
            <span class="header-text-thin">weigh</span>
            <span class="header-text-bold">ME</span>
        </div>
        <div class="weigh-me-body-container">
            <div class="weigh-me-prompt">
                <span>Click the button below to get an instant weight reading</span>
            </div>
            <div id="counter"></div>
            <div id="statusDiv"></div>

            <button class="weigh-me-button" id="Measure">
                <span class="weigh-me-text-thin">weigh</span>
                <span class="weigh-me-text-bold">ME</span>
            </button>

            <div id="tempDiv"></div>
            <div class="weigh-me-slogan">
                <span>A healthier life at your tiptoes</span>
            </div>
        </div>

        <div class="accent-color navigation-container">
            <button class="nav-button text-primary-color is-active">
                <a href="index.html"><i class="fa fa-balance-scale"></i>
                <span>Weigh me</span></a>
            </button>
            <button class="nav-button text-primary-color">
                <a href="dashboard.html"><i class="fa fa-line-chart"></i>
                <span>Dashboard</span></a>
            </button>
            <button class="nav-button text-primary-color">
                <a href="settings.html"><i class="fa fa-cog"></i>
                <span>Settings</span></a>
            </button>
            <button class="nav-button text-primary-color">
                <a href="contact.html"><i class="fa fa-question-circle"></i>
                <span>Contact us</span></a>
            </button>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery-1.12.3.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
